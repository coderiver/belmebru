<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
</head>
<body>
<!-- wrapper -->
<div class="wraper">
	<!-- top -->
	<div class="top">
		<div class="l-center">
			<nav class="top__nav">
				<ul>
					<li class="is-active"><a href="#">Главная</a></li>
					<li><a href="#">Доставка</a></li>
					<li><a href="#">Сборка</a></li>
					<li><a href="#">Гарантия</a></li>
					<li><a href="#">Кредит</a></li>
					<li><a href="#">Производители</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</nav>
			<div class="top__callback">
				<div class="top__callback-head"><span>Перезвоните мне</span><i></i></div>
				<div class="top__callback-drop">
					<label class="field">
						<span class="field__label">Ваше имя</span>
						<span class="field__el">
							<input type="text">
						</span>
					</label>
					<label class="field">
						<span class="field__label">Телефон</span>
						<span class="field__el">
							<input type="text">
						</span>
					</label>
					<button class="btn">Перезвоните мне</button>
				</div>
			</div>
			<div class="top__auth">
				<a class="top__auth-link" href="#">Авторизоваться<i></i></a>
			</div>
		</div>
	</div>
	<!-- header -->
	<header class="header">
		<div class="l-center">
			<a class="logo" href="#"></a>
			<div class="header__city">
				<div class="header__city-in">Москва и московская область</div>
				<div class="header__city-select"><span>другие города</span></div>
			</div>
			<!-- photo -->
			<div class="phone">
				<div class="phone__title">Звоните <span>бесплатно</span> и заказывайте</div>
				<i class="phone__ico"></i>
				<div class="phone__big">+7 (495) 646-49-78</div>
				<div class="phone__small">8 800 555-10-32</div>
			</div>
			<div class="header__cart">
				<a class="header__cart-link" href="#"></a>
				<span class="header__cart-val"></span>
				<i class="header__cart-ico"></i>
				<i class="header__cart-arr"></i>
			</div>
		</div>
	</header>
</div>
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
